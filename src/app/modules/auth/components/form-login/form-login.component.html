<div class="form-login full-box display-flex-center justify-content-center">
  <form [formGroup]="formLogin" class="form bg-color-light p-3" autocomplete="off" (submit)="onSubmit()">
    <div class="form__title">
      <h3 class="color-secondary text-center font-size-28">
        Sign in
      </h3>
    </div>
    <div class="form__body">
      <div class="form-item mb-4">
        <label class="display-block full-width color-dark mb-1">Username <span class="color-red">*</span></label >
        <input
          pInputText
          id="username"
          type="text"
          formControlName="username"
          name="username"
          class="full-width"
          placeholder="Input user name"
        />
        <div
          *ngIf="checkFormValid('username') && (formLogin.controls['username'].errors?.required)"
          class="font-size-13 color-red mt-2"
          [ngClass]="{ 'ng-dirty': checkFormValid('username') }"
        >
          Please input username
        </div>
      </div>
      <div class="form-item mb-4">
        <label class="display-block full-width color-dark mb-1">Password <span class="color-red">*</span></label >
        <input
          pInputText
          id="password"
          type="text"
          formControlName="password"
          name="password"
          class="full-width"
          placeholder="Input password"
        />
        <div
          *ngIf="checkFormValid('password') && (formLogin.controls['password'].errors?.required)"
          class="font-size-13 color-red mt-2"
          [ngClass]="{ 'ng-dirty': checkFormValid('password') }"
        >
          Please input password
        </div>
      </div>
    </div>
    <div class="form__footer">
      <p-button (keyup.enter)="onSubmit()" (click)="onSubmit()" label="Sign in" [loading]="loading" styleClass="p-button-lg full-width"></p-button>
    </div>
  </form>
</div>
