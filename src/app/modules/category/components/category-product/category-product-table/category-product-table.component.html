<p-table
  [value]="categoryProductService.listProductTable"
  responsiveLayout="scroll"
  styleClass="p-datatable-gridlines"
  [rows]="10"
  [rowsPerPageOptions]="[5,10,25,50]"
  [paginator]="true">
  <ng-template pTemplate="header">
      <tr>
        <th>STT</th>
        <th>Mã sản phẩm</th>
        <th>Tên sản phẩm</th>
        <th>Loại sản phẩm</th>
        <th>Đơn vị tính</th>
        <th class="text-right">Giá</th>
        <th class="text-center">Hình ảnh</th>
        <th>Thông số kỹ thuật</th>
        <th class="text-center">Thao tác</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
      <tr>
        <td>{{rowIndex + 1}}</td>
        <td>{{item?.code}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.type}}</td>
        <td>{{item?.unit}}</td>
        <td class="text-right">{{item?.price | number}}</td>
        <td class="text-center">
          <p-image src="./assets/images/img-df.png" alt="Image" width="60" height="60" [preview]="true"></p-image>
        </td>
        <td>{{item?.specifications}}</td>
        <td>
          <!-- <p-menu [model]="items"></p-menu> -->
          <app-action-table [menus]="menuAction"></app-action-table>
        </td>
      </tr>
  </ng-template>
</p-table>
